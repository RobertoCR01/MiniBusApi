name: Build and Test

on:
  push:
    branches:
      - '*'

env:
  DOTNET_VERSION: '7.0.x' # The .NET SDK version to use

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build

    - name: Test with the dotnet CLI
      run: dotnet test ./MiniBusManagement.Api.Tests -v detailed --logger trx --results-directory "TestResults-${{ env.DOTNET_VERSION }}"

    - name: Upload dotnet test results
      uses: actions/upload-artifact@v3
      with:
        name: dotnet-results-${{ env.DOTNET_VERSION }}
        path: TestResults-${{ env.DOTNET_VERSION }}
      # Use always() to always run this step to publish test results when there are test failures
      if: ${{ always() }}

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
        base: main
        title: Automatic Pull Request
        body: |
          This pull request was automatically created by GitHub Actions.